<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
   <include file='Common:sidebar'/>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
          
            <!-- BEGIN PAGE HEADER-->
           
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="index.html">首页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">{$selected_title}</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">{$open_title}</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">{$active_title}</a>
                    </li>
                </ul>
               
            </div>
            <!-- END PAGE HEADER-->
      
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                
                <div class="col-md-12">
                    <!-- BEGIN SAMPLE FORM PORTLET-->
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>  编辑{$active_title}
                            </div>
                           
                        </div>
                        <div class="portlet-body form">
                            <form role="form" action="{:U('site_parametersaveedit')}" name="adminadd"  method="post">
                                <div class="form-body">
                                
                                 
                                  <div class="form-group">
                                        <label>本站域名</label>
                                        
                                         <input type="text" class="form-control" placeholder="本站域名" name="domain" value="{$site_parameter.domain}" >
                                            
                                      
                                    </div>
                                  <div class="form-group">
                                        <label>站点名称</label>
                                        
                                         <input type="text" class="form-control" placeholder="站点名称" name="name"  value="{$site_parameter.name}">
                                       
                                    </div>
                                    <div class="form-group">
                                        <label>允许上传的文件类型(用“,”隔开)</label>
                                     
                                         <input type="text" class="form-control" placeholder="允许上传的文件类型" name="upload_type"  value="{$site_parameter.upload_type}">
                                        
                                    </div>
                                    <div class="form-group">
                                        <label>允许上传的文件大小(KB)</label>
                                        <div class="input-group">
                                         <input type="text" class="form-control" placeholder="允许上传的文件大小" name="filesize"  value="{$site_parameter.filesize}">
                                        </div>
                                    </div>
                                  
                                    <div class="form-group">
                                        <label>联系QQ</label>
                                        <div class="input-group">
                                         <input type="text" class="form-control" placeholder="联系QQ" name="qq"  value="{$site_parameter.qq}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>站长邮箱</label>
                                        <div class="input-group">
                                         <input type="text" class="form-control" placeholder="站长邮箱" name="email"  value="{$site_parameter.email}">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label>联系电话</label>
                                        <div class="input-group">
                                         <input type="text" class="form-control" placeholder="联系电话" name="phone"  value="{$site_parameter.phone}">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label>联系地址</label>
                                         <input type="text" class="form-control" placeholder="联系地址" name="address"  value="{$site_parameter.address}">
                                         
                                    </div>
                                     <div class="form-group">
                                        <label>SEO标题</label>
                                       
                                         <input type="text" class="form-control" placeholder="SEO标题" name="seo_title"  value="{$site_parameter.seo_title}">
                                 
                                    </div>
                                     <div class="form-group">
                                        <label>关键字</label>   
                                         <input type="text" class="form-control" placeholder="关键字" name="keyword"  value="{$site_parameter.keyword}">
                                        
                                    </div>
                                     <div class="form-group">
                                        <label>描述</label>
                                       
                                        <textarea  class="form-control" placeholder="描述" name="description"  >{$site_parameter.description}</textarea>
                                   
                                    </div>
                                  
                                    
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn red">   保存   </button>
                                     <a href="javascript:history.back(-1)" class="btn default"> 返 回 </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
  
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<include file='Common:footer'/>
<!-- END FOOTER -->

<script type="text/javascript">
  $(function () {

    $('form[name=adminadd]').validate({
        errorElement : 'span',
        success : function (label) {
            label.addClass('success');
        },
        rules : {
            domain : {
                required : true
            },
            name : {
                required : true
            }
        },
        messages : {
            domain : {
                required : "域名不能为空"
            },
            name : {
                required : "站点名称不能为空"
            }
        }
    });
});  
</script>

    jQuery(document).ready(function() {    
       Metronic.init(); // init metronic core components
