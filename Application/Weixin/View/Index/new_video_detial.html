      $(".back").click(function(){

      $("button").click(function(){
       var myDate = new Date();  
       var mytime=myDate.getHours()+":"
       var men=myDate.getMinutes()
       var miao=myDate.getSeconds()
       if(parseFloat(men)<10){
           men="0"+men
           //alert(men)
       }
       if(parseFloat(miao)<10){
           miao="0"+miao
           //alert(men)
       }

         var img=$("input[name='image']").val()
         var name=$("input[name='nickname']").val()

           alert('内容为空')

          $("#content").val('')

         }
      })
