  .green{
    color: #FFFFFF;

padding:0;

}

            添加敏感词</a>
        
            </div>

                            <thead>
                             <tr><th>标题</th><th>操作</th></tr>
                            </thead>
                            <tbody>
                            <foreach name="com" item="v">
                            <tr>
                         
                                <td style="vertical-align:middle;">{$v.word}</td>

                            <td style="vertical-align:middle;"> 
                                 <a href="{:U('word_add',array('id'=>$v['id']))}" class="btn btn-warning  btn-sm"><i class="fa fa-pencil"></i> 修改</a>

                                </td>
                            </tr>                  
</foreach>
                              </tbody>

                              </tr>
                              </tfoot>
                            </table>
