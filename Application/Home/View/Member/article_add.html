<include file="Common:member_header"/>
<include file="Common:member_left"/>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/home/css/member_table.css" />
<div id="right">
   <form role="form" action="{:U('article_add_save')}" name="adminadd"  method="post" enctype="multipart/form-data">
                                <div class="form-body" style="margin-left:2%">
                               <!--  <div class="zc01 red" style="color:red; top:35px;">*注意：此指纹(Token) / AppId / AppSecret 必须与微信公众号后台一致,否则无法通信!</div> -->
                               
                                    <div class="form-group">
                                        <label><i style="color:red;"></i> 标题：</label>
                                        <div class="input-group" style="margin-top:10px;margin-left:15px;">
                                         <input name="title" id="realname" type="text" class="form-control input-xlarge" required oninvalid="setCustomValidity('标题不能为空')" oninput="setCustomValidity('')"  value="{$weixin.title}"/>
                                        </div>
                                    </div>
                                     <div class="form-group" style="margin-top:10px;">
                                        <label><i style="color:red;"></i> 类别：</label>
                                        <div class="input-group" style="margin-top:10px;margin-left:15px;">
                                        <select name="column" id="column">
                                           <option value="0">请选择类别</option>
                                          <foreach name="column" item="v">
                                           <option value="{$v.id}">{$v.title}</option>
                                          </foreach>
                                        </select>
                                        </div>
                                    </div>

                                    <div class="form-group" style="margin-top:10px;">
                                        <label><i style="color:red;"></i> 来源：</label>
                                        <div class="input-group" style="margin-top:10px;margin-left:15px;">
                                         <input name="source" id="realname" type="text" class="form-control input-xlarge" required oninvalid="setCustomValidity('来源不能为空')" oninput="setCustomValidity('')"  value="{$weixin.source}"/>
                                        </div>
                                    </div>
                                     <div class="form-group" style="margin-top:10px;">
                                        <label><i style="color:red;"></i> 封面图片：</label> <span style="color:red">如有请选择一张或3张图片作为封面</span>
                                        <div class="input-group" style="margin-top:10px;margin-left:15px;">
                                         <input name="pic[]" id="pic" type="file" class="form-control input-xlarge" value=""/>

                                         <br> <br>
                                         <span style="color:green" id="more">再来一张</span>
                                        </div>
                                    </div>
                                      <div class="form-group" style="margin-top:10px;">
                                        <label><i style="color:red;"></i> 内容：</label> 
                                        <div class="input-group" style="margin-top:10px;">
                                                <script charset="utf-8" src="__PUBLIC__/assets/editor/kindeditor.js"></script>
                                              <script charset="utf-8" src="__PUBLIC__/assets/editor/lang/zh_CN.js"></script>
                                              <script>
                                                 KindEditor.ready(function(K) {            
                                                 window.editor = K.create('#editor_id',{width:"100%",height:"400px"});
                                                   });
                                              </script>
                                              <div class="other fl" style="clear: both;margin-bottom: 15px;margin-left: 15px;">
                                              <!-- <div class="name fl" style="width: 70px;height: 40px;float: left;line-height: 40px;font-size: 4px;">内容：</div> -->
                                              <div calss="content fl" style="width:600px;">
                                              <textarea rows="30" cols="80" placeholder="" name="content" id="editor_id">{$weixin.content}</textarea>
                                              </div>
                                              </div>
                                        </div>
                                </div>
                                <div class="form-actions" style="padding-left:25%">
                                  <input type="submit" class="btn" value="保  存">    
                                    
                                </div>
                            </form>
</div></div>
 <!-- div content end --></div>
 <script type="text/javascript">
 $(function(){
  $("#more").click(function(){
     var size=$("input[type='file']").size()
     if(size<3){
       $("#pic").after("<br><input type='file' name='pic[]' style='margin-top:10px'>")
     }
   
  })
  $('form').submit(function(){
      var pic=$("#pic").val()
      var column=$("#column").val()
      if(column<1){
        alert('请选择分类')
        return false
      }
  })
 })
 </script>
 <include file="Common:member_footer"/>
