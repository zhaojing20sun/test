<include file="Common:member_header"/>
<include file="Common:member_left"/>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/home/css/member_table.css" />
<div id="right">
<div style="margin-top:9px;">

<a href="{:U('affiche_add')}" class="btn btn-primary" style="   margin-top: 10px;">
            添加公告</a>
             
            </div>

<table class="table table-bordered table-hover" style="text-align:center;    margin-top: 10px;">
                            <thead>
                             <tr><th>标题</th><th>内容</th><th>发布时间</th><th>操作</th></tr>
                            </thead>
                            <tbody>
                            <foreach name="affiche" item="v">
                            <tr>
                         
                                <td style="vertical-align:middle;">{$v.title}</td>
                           <td style="vertical-align:middle;width:60%" title="{$v.content|strip_tags}">{$v.content|strip_tags|mb_substr=0,90}</td>
                            <td style="vertical-align:middle;">{$v.addtime|date='Y-m-d H:i:s',###}</td>
                            <td style="vertical-align:middle;"> 
                                <!--  <a href="{:U('affiche_add',array('id'=>$v['id']))}" class="btn btn-warning  btn-sm"><i class="fa fa-pencil"></i> 修改</a> -->
                                  <a href="{:U('affiche_delete',array('id'=>$v['id']))}" class="btn btn-danger  btn-sm" onclick="return confirm('您确定要删除该项吗，如不确定请点取消')"><i class="glyphicon glyphicon-remove"></i> 删除</a>

                                </td>
                            </tr>                  
</foreach>
                              </tbody>
                            <tfoot>
                             <tr> <th colspan="14" style="text-align:right;">{$page} </th> 
                              </tr>
                              </tfoot>
                            </table>

</div>
 <!-- div content end --></div>
