<include file="Common:member_header"/>
<include file="Common:member_left"/>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/home/css/member_table.css" />
<div id="right">
<div style="margin-top:9px;">
<a href="{:U('show_column_add')}" class="btn btn-primary" style="   margin-top: 10px;">
            添加分类</a>
            <span style="color:red">标题请控制在5个字以内</span>
            </div>
<table class="table table-bordered table-hover" style="text-align:center;    margin-top: 10px;">
                            <thead>
                             <tr><th>标题</th><th style="width:5%">排序</th><th>操作</th></tr>
                            </thead>
                            <tbody>
                            <foreach name="com" item="v">
                            <tr>
                         
                                <td style="vertical-align:middle;">{$v.title}</td>
 <td style="vertical-align:middle;"><input type="text" class="order" value="{$v.ordera}" style="text-align:center;border:none;width:60px;"><input type="hidden" value="{$v.id}"></td>
                            <td style="vertical-align:middle;"> 
                                 <a href="{:U('show_column_change',array('id'=>$v['id']))}" class="btn btn-warning  btn-sm"><i class="fa fa-pencil"></i> 修改</a>
                                  <a href="{:U('show_column_delete',array('id'=>$v['id']))}" class="btn btn-danger  btn-sm" onclick="return confirm('您确定要删除该项吗，如不确定请点取消')"><i class="glyphicon glyphicon-remove"></i> 删除</a>

                                </td>
                            </tr>    
                                  
                           </foreach>
                              </tbody>
                            <tfoot>
                             <tr> <th colspan="14" style="text-align:right;">{$page} </th> 
                              </tr>
                              </tfoot>
                            </table>

</div>
 <!-- div content end --></div>
 <script type="text/javascript">
$(function(){
  $(".order").change(function(){
       var order=$(this).val()
       var id=$(this).next().val()
       $.ajax({
          url:"{:U('show_order_change')}",
          type:'post',
          data:"id="+id+"&order="+order,
          success:function(msg){
             if(msg){
                location.reload()
             }
          }
       })
  })
})
 </script>
 <include file="Common:member_footer"/>
